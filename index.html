<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <div class="container">
            <h1>Kafayat Adigun</h1>
            <div class="content">
                    <img src="https://avatars.githubusercontent.com/u/75392925?v=4" 
                    alt="Kafayat Adgun"
                    data-testid="slackDisplayImage">
                    <div class="data" data-testid="currentDayOfTheWeek">
                        <p>Current Day of the Week:</p>
                        <p id="dayOfTheWeek"></p>
                    </div>
                    <div class="data" data-testid="currentUTCTime">
                        <p>Current UTC Time:</p>
                        <p id="clock"></p>
                    </div>
                    <div class="data" data-testid="myTrack">
                        <p>Track:</p>
                        <p>Frontend</p>
                    </div>
                    <div class="data" data-testid="githubURL">
                        <p>GitHub Repository:</p>
                        <p><a href="https://github.com/Kathy-kay/Hng-Task-1">Click here</a></p>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
<script>

    const clock = document.getElementById("clock");

    const showTime = () => {
      const time = new Date();
      let [hour, min, sec] = [time.getHours(), time.getMinutes(), time.getSeconds()];
      let am_pm = "AM";
    
      if (hour >= 12) {
        if (hour > 12) hour -= 12;
        am_pm = "PM";
      } else if (hour === 0) {
        hour = 12;
        am_pm = "AM";
      }
    
      const currentTime = `${hour}:${min}:${sec} ${am_pm}`;
    
      clock.textContent = currentTime;
    
      // Increment seconds, minutes, and hours
      sec++;
      if (sec === 60) {
        sec = 0;
        min++;
      }
      if (min === 60) {
        min = 0;
        hour++;
      }
    
      // If the hour has changed, adjust for 12-hour format
      if (hour === 12 && hour !== 12) {
        am_pm = am_pm === "AM" ? "PM" : "AM";
      }
    
      clock.textContent = `${hour}:${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")} ${am_pm}`;
    };
    
    setInterval(showTime, 1000);

</script>
