<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <div class="container">
            <h1>Kafayat Adigun</h1>
            <div class="content">
                    <img src="https://avatars.githubusercontent.com/u/75392925?v=4" 
                    alt="Kafayat Adgun"
                    data-testid="slackDisplayImage">
                    <div class="data" >
                        <p>Current Day of the Week:</p>
                        <p data-testid="currentDayOfTheWeek"></p>
                    </div>
                    <div class="data" >
                        <p>Current UTC Time:</p>
                        <p data-testid="currentUTCTime"></p>
                    </div>
                    <div class="data" data-testid="myTrack">
                        <p>Track:Frontend</p>
                    </div>
                    <div class="data" data-testid="githubURL">
                        <p><a href="https://github.com/Kathy-kay/Hng-Task-1">GitHub Repository</a></p>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
<script>

    function DayandTime() {
            
        const currentDayOfTheWeek = document.querySelector('[data-testid="currentDayOfTheWeek"]');
        const currentUTCTime = document.querySelector('[data-testid="currentUTCTime"]');

        const today = new Date();
        
        
        const Daysinaweek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        
        const Dayoftheweek = Daysinaweek[today.getDay()];

        
        currentDayOfTheWeek.textContent = ` ${Dayoftheweek}`;
        currentUTCTime.textContent = `  ${today.getTime()} milliseconds`;
    }

    DayandTime();
    
    setInterval(DayandTime, 1000);
</script>
