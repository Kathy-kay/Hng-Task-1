<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <div class="container">
            <h1>Kafayat Adigun</h1>
            <div class="content">
                    <img src="https://avatars.githubusercontent.com/u/75392925?v=4" 
                    alt="Kafayat Adgun"
                    data-testid="slackDisplayImage">
                    <div class="data" data-testid="currentDayOfTheWeek">
                        <p>Current Day of the Week:</p>
                        <p id="dayOfTheWeek"></p>
                    </div>
                    <div class="data" data-testid="currentUTCTime">
                        <p>Current UTC Time:</p>
                        <p id="currentTime"></p>
                    </div>
                    <div class="data" data-testid="myTrack">
                        <p>Track:</p>
                        <p>Frontend</p>
                    </div>
                    <div class="data" data-testid="githubURL">
                        <p>GitHub Repository:</p>
                        <p><a href="https://github.com/Kathy-kay/Hng-Task-1">Click here</a></p>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
<script>
    const currentDate = new Date();
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    const dayIndex = currentDate.getDay();

    const dayName = daysOfWeek[dayIndex];
    
    const currentDay = document.getElementById("dayOfTheWeek");
    currentDay.textContent = dayName; 


    //gettng the current time
    
    function updateClock() {
       
        // Get the hours, minutes, and seconds
        const hours = currentDate.getHours();
        const minutes = currentDate.getMinutes();
        const seconds = currentDate.getSeconds();

        // Format the time in 12-hour format (with AM/PM)
        const amOrPm = hours >= 12 ? "PM" : "AM";
        const formattedHours = hours % 12 || 12; // Convert 0 to 12 for 12-hour format

        // Create a string with the current time
        const currentTimeString = `${formattedHours}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")} ${amOrPm}`;

        // Update the HTML element with the current time
        const currentTimeElement = document.getElementById("currentTime");
        currentTimeElement.textContent = currentTimeString;
    }

    // Update the clock initially
    updateClock();

    // Update the clock every second (1000 milliseconds)
    setInterval(updateClock, 1000);
</script>
